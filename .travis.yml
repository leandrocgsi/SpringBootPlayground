language: bash
services: docker
before_install:
  - cd 16\ Docker/
  - echo "We are in the Docker folder."
script:
  - docker-compose build 
before_deploy:
  - echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin  
deploy:
  provider: script
  script:
    docker push leandrocgsi/udemy-mysql-spring-plg;
    docker push leandrocgsi/spring-boot-playground;
  on:
    branch: master
notifications:
  email: false
