language: bash
services: docker
before_install:
  - cd 17\ CIWithAWS/
  - echo "OK! Here we go!"
script:
  - docker-compose build 
before_deploy:
  - echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
deploy:
  provider: script
  script:
    docker push leandrocgsi/mysql-spring-boot-playground;
    docker push leandrocgsi/spring-boot-playground;
  on:
    branch: master
after_success:
  - pip install --user awscli
  - export PATH=$PATH:/$HOME/.local/bin
  - aws ecr create-repository --repository-name $AWS_REPO/rest-with-spring-boot-udemy2 --region us-east-2
  - eval $(aws ecr get-login --no-include-email --region us-east-2)
  - docker tag leandrocgsi/spring-boot-playground:latest $AWS_REPO/rest-with-spring-boot-udemy:latest-2
  - echo "Deploy to AWS Starting!"
  - docker push $AWS_REPO/rest-with-spring-boot-udemy:latest-2
notifications:
  email: false